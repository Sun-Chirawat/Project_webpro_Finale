<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="../public/styles/images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="../public/styles/images/mobile.png" class="moblie">
            <div id="circle">
                <div class="feature one">
                    <img src="../public/styles/images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens </p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="../public/styles/images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="../public/styles/images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="../public/styles/images/battery.png" alt="">
                    <div>
                        <h1>Battery life</h1>
                        <p>50000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="../public/styles/images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="../public/styles/images/arrow.png" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upBtn")
        var downBtn = document.getElementById("downBtn")
        
        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
